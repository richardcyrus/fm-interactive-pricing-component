<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="page">
      <h1 class="page__title">Simple, traffic-based pricing</h1>
      <p class="page__lead">Sign-up for our 30-day trial. No credit card required.</p>
      <div class="pricing-component">
        <h2 class="pageviews-heading">
          <label for="slider-control">
            <span id="pageview-count">10K</span> Pageviews
          </label>
        </h2>
        <div class="range-slider">
          <input type="range" id="slider-control" name="pageviews" min="0" max="4" step="1" value="0" class="range">
        </div>
        <div class="price-display">
          <span class="price" id="price">$8.00</span><span class="pricing-period">/ <span id="pricing-period">month</span></span>
        </div>
        <div class="billing-period">
          <label class="billing-switch" for="billing-switch">
            Monthly Billing
            <input type="checkbox" name="billing-switch" class="switch" id="billing-switch">
            Yearly Billing <span class="discount" data-alt-text="25% discount"><span>-25%</span></span>
          </label>
        </div>
        <div class="benefits">
          <ul role="list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="button call-to-action" type="button">
            Start my trial
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.richardcyrus.com">Richard Cyrus</a>.
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
