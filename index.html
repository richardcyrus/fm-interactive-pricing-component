<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="page">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      <div class="pricing-component">
        <h2 class="pageviews-heading">
          <span id="pageview_count"></span> Pageviews
        </h2>
        <div id="slider-control"></div>
        <div>
          <span id="price">$16.00</span> /<span id="pricing-period">month</span>
        </div>
        <div>
          Monthly Billing
          Yearly Billing 25% discount
        </div>
        <div class="key-benefits">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button type="button">
            Start my trial
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.richardcyrus.com">Richard Cyrus</a>.
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
